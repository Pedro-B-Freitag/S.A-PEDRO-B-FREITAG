<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Vaga Directory</title>
</head>

<body>

<div class="topnav" >
    <a href="/home">Home</a>
    <a href="/cursos/list">Cursos</a>
    <a href="/empresas/list">Empresas</a>
    <a href="/vagas/list">Vagas de Emprego</a>
    <a href="/fancy-login" class="split">Login</a>
</div>

<div class="container">

    <h3>Vaga Directory</h3>
    <hr>


    <a th:href="@{/vagas/mostrarFormCadastrarVaga}"
       class="btn bnt-primary btn-sm mb-3">
        Adicionar Vaga
    </a>



    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nome da Empresa</th>
            <th>Categoria</th>
            <th>Fornecedor </th>
            <th>ACOES</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempVaga : ${vaga}">

            <td th:text="${tempVaga.empresaNome}" />
            <td th:text="${tempVaga.categoria}" />
            <td th:text="${tempVaga.descricao}" />

            <td>
                <a th:href="@{/vagas/mostrarFormAtualizarVaga(vagaid=${tempVaga.Id})}"
                   class="btn btn-info btn-sm">

                    Update
                </a>

                <a th:href="@{/vagas/deletar(vagaid=${tempVaga.Id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('tem certeza que deseja excluir?'))) return false">
                    Deletar
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <div class = "card" th:each="tempVaga : ${vaga}">


        <h1 th:text="${tempVaga.empresaNome}" />
        <h1 th:text="${tempVaga.categoria}" />
        <h1 th:text="${tempVaga.descricao}" />



    </div>


</div>


</body>
</html>
