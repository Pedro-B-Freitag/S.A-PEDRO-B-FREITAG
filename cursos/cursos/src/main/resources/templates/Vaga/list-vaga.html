<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/sf-compact-display" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            background-color: #CAF0F8;
            min-height: 100vh; /* Para ocupar pelo menos a altura total da viewport */
        }

        .main {
            display: flex;
            flex-direction: column;

            margin-top: 90px;
            font-size: 20px;
            width: 100%;
            margin-left: 10px;
        }

        .topnav {
            position: fixed;
            width: 100%;
            overflow: hidden;
            background-color: #CAF0F8;
            box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2);
            z-index: 2; /* Set a higher value for z-index */
        }

        .topnav a {
            float: left;
            color: #000000;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #90E0EF;
            color: black;
        }

        .topnav a.active {
            background-color: #0077B6;
            color: white;
        }

        .topnav a.split {
            float: right;
            background-color: #0077B6;
            color: white;
        }

        .btn{
        	background-color: #0077B6;
        }

        .container {
            overflow: hidden;
            width: 100%;
            max-width: none;
            align-items: center;
			justify-content: center;
        }

        .line-text {
            color: #030455;
            font-family: 'SF Compact Display';
            font-weight: bold;
            text-align: center;
            font-size: 80px;
            margin-top: 60px;
            margin-bottom: 100px;
        }

        article.job-card {
          position: relative;
          display: grid;
          margin-right: 0px;
          border-radius: 25px;
          border: none;
          transition: transform .2s;
          width: 700px;
          font-family: 'Helvetica';
          padding: 24px;
          margin-bottom: 40px;
          box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2);
        }

        article.job-card:hover,
        article.job-card:focus {
          background-color: #90E0EF;
            border-color: #90E0EF;
          transform: scale(1.1);
        }

        .company-logo-img {
          position: absolute;
          top: 50%;
          left: 120px;
          transform: translate(-50%, -50%);
          height: 50px;
          width: 50px;
          box-sizing: border-box;
          padding: 5px;
        }

        .company-logo-img img {
          max-height: 100%;
          max-width: 100%;
        }

        .job-title {
          grid-area: 1 / 2 / 2 / 3;
          font-size: 16px;
          align-self: start;
          font-weight: 500;
          margin-top: 5px;
          padding: 0 24px;
        }
        button {
          display: block;
          width: 100%;
          cursor: pointer;
          border: 0;
          border-radius: 4px;
          font-size: 14px;
          padding: 6px 12px;
          z-index: 2;
        }

        .company-name {
          grid-area: 2 / 2 / 3 / 3;
          align-self: center;
          font-size: 14px;
          color: #777;
          margin-bottom: 5px;
          padding: 0 24px;
        }



        .skills-container {
          grid-area: 3 / 2 / 4 / 3;
          align-self: center;
          padding-top: 10px;
          padding: 0 24px;

        }

        .skill {
          display: inline;
          color: #00a6c2;
          border-radius: 2px;
          background-color: rgba(0,166,194,.05);
          border: 1px solid rgba(0,166,194,.15);
          padding: 5px 8px;
          font-size: 12px;
        }

        .row {
            margin-bottom: 200px;
            margin-top: 50px;
            width: 70%;
            align-items: center;
            justify-content: center;
        }

        .apply {
          position: relative;
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }

        .apply-btn {
          margin-left: 530px;
          margin-top: 25px;
          background-color: #030455;
          color: #fff;
          position: absolute; /* Keep this absolute */
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
          width: 100px;
        }




    </style>
</head>

<body>
<!--TOP NAV-->
<div class="topnav">
    <a href="/home"> <i class="fa fa-fw fa-home"></i></a>
    <a href="/cursos/list">Cursos</a>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/empresas/list">Empresas</a>
    </div>
    <a href="/vagas/list">Vagas de Emprego</a>
    <div sec:authorize="isAnonymous()">
        <a href="/fancy-login" class="split">Login</a>
    </div>
</div>

<div class="main">

    <title>Vaga Directory</title>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/vagas/mostrarFormCadastrarVaga}"
           class="btn bnt-primary btn-sm mb-3">
            Adicionar Vaga
        </a>
    </div>

    <div class="container">

        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <table sec:authorize="hasRole('ROLE_ADMIN')" class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nome da Empresa</th>
                        <th>Categoria</th>
                        <th>Fornecedor </th>
                        <th>ACOES</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tempVaga : ${vaga}">

                        <td th:text="${tempVaga.empresa.nome}" />
                        <td th:text="${tempVaga.categoria}" />
                        <td th:text="${tempVaga.descricao}" />

                        <td>
                            <a th:href="@{/vagas/mostrarFormAtualizarVaga(vagaid=${tempVaga.Id})}"
                               class="btn btn-info btn-sm">

                                Update
                            </a>

                            <a th:href="@{/vagas/deletar(vagaid=${tempVaga.Id})}"
                               class="btn btn-danger btn-sm"
                               onclick="if(!(confirm('tem certeza que deseja excluir?'))) return false">
                                Deletar
                            </a>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
    </div>

        <!--
        ======================================================================================================
        ======================================================================================================
        ======================================================================================================

                                                CARTÃ•ES DAS VAGAS
       -->
    <div class='line-text' > Vagas de Emprego </div>
    <div class = "row">

        <article class="job-card" th:each="tempVaga : ${vaga}">
            <div class="company-logo-img">
                <img src="https://cdn-icons-png.flaticon.com/512/903/903479.png" />
            </div>
            <div class="job-title" th:text="${tempVaga.cargo}" ></div>
            <div class="company-name" th:text="${tempVaga.empresa.nome}"></div>
            <div class="skills-container">
                <div class="skill" th:text="${tempVaga.categoria}"> </div>
            </div>
                <a class="apply" th:href="${tempVaga.url}">
                    <button class ="apply-btn">Aplicar</button>
                </a>
        </article>

        <script
                src="http://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>



    </div>
    </div>
</body>
</html>
