<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;

        }

        .topnav {
          overflow: hidden;
          background-color: white;
          box-shadow: 4px 4px 8px 4px rgba(0, 0, 0, 0.2);
        }

        .topnav a {
          float: left;
          color: #000000;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #CAF0F8;
          color: black;
        }

        .topnav a.active {
          background-color: #CAF0F8;
          color: white;
        }

        .topnav a.split {
          float: right;
          background-color: #0077B6;
          color: white;
        }

        article.job-card {
          display: grid;
          grid-template-columns: 80px auto 100px;
          grid-template-rows: 35px 10px 35px;
          width: 700px;
          position: center;
          border-top: 1px solid #e3e3e3;
          border-bottom: 1px solid #e3e3e3;
          border-left: 1px solid #e3e3e3;
          border-right: 1px solid #e3e3e3;
          font-family: 'Helvetica';
          padding: 24px;
        }

        article.job-card:hover,
        article.job-card:focus {
          background-color: rgba(0,166,194,.03);
            border-color: #b2e4ec;
        }

        .company-logo-img {
          grid-area: 1 / 1 / 2 / 2;
          height: 40px;
          width: 40px;
          box-sizing: border-box;
          position: relative;
          padding: 5px;
        }

        .company-logo-img img {
          max-height: calc(100% - 10px);
          max-width: calc(100% - 10px);
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .job-title {
          grid-area: 1 / 2 / 2 / 3;
          font-size: 16px;
          align-self: start;
          font-weight: 500;
          margin-top: 5px;
          padding: 0 24px;
        }
        button {
          display: block;
          width: 100%;
          cursor: pointer;
          border: 0;
          border-radius: 4px;
          font-size: 14px;
          padding: 6px 12px;
          z-index: 2;
        }

        .company-name {
          grid-area: 2 / 2 / 3 / 3;
          align-self: center;
          font-size: 14px;
          color: #777;
          margin-bottom: 5px;
          padding: 0 24px;
        }



        .skills-container {
          grid-area: 3 / 2 / 4 / 3;
          align-self: center;
          padding-top: 10px;
          padding: 0 24px;
        }

        .skill {
          display: inline;
          color: #00a6c2;
          border-radius: 2px;
          background-color: rgba(0,166,194,.05);
          border: 1px solid rgba(0,166,194,.15);
          padding: 5px 8px;
          font-size: 12px;
        }

        .apply {
          grid-area: 1 / 3 / 2 / 4;
        }

        .apply-btn {
          grid-area: 1 / 3 / 2 / 4;
          background-color: #030455;
          color: #fff;
        }





    </style>
</head>

<body>

<div class="topnav" >
    <a href="/home">Home</a>
    <a href="/cursos/list">Cursos</a>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a href="/empresas/list">Empresas</a>
    </div>
    <a href="/vagas/list">Vagas de Emprego</a>
    <a href="/fancy-login" class="split">Login</a>
</div>
<p>

</p>

<title>Vaga Directory</title>

<div class="container">


    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/vagas/mostrarFormCadastrarVaga}"
           class="btn bnt-primary btn-sm mb-3">
            Adicionar Vaga
        </a>
    </div>


    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <table sec:authorize="hasRole('ROLE_ADMIN')" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome da Empresa</th>
                    <th>Categoria</th>
                    <th>Fornecedor </th>
                    <th>ACOES</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="tempVaga : ${vaga}">

                    <td th:text="${tempVaga.empresa.nome}" />
                    <td th:text="${tempVaga.categoria}" />
                    <td th:text="${tempVaga.descricao}" />

                    <td>
                        <a th:href="@{/vagas/mostrarFormAtualizarVaga(vagaid=${tempVaga.Id})}"
                           class="btn btn-info btn-sm">

                            Update
                        </a>

                        <a th:href="@{/vagas/deletar(vagaid=${tempVaga.Id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if(!(confirm('tem certeza que deseja excluir?'))) return false">
                            Deletar
                        </a>
                    </td>
                </tr>
            </tbody>
    </table>
</div>


    <!--
    ======================================================================================================
    ======================================================================================================
    ======================================================================================================

                                            CARTÃ•ES DAS VAGAS
   -->


    <article class="job-card" th:each="tempVaga : ${vaga}">

        <div class="company-logo-img">
            <img src="https://cdn-icons-png.flaticon.com/512/903/903479.png" />
        </div>
        <div class="job-title" th:text="${tempVaga.cargo}" ></div>
        <div class="company-name" th:text="${tempVaga.empresa.nome}"></div>
        <div class="skills-container">
            <div class="skill" th:text="${tempVaga.categoria}"> </div>
        </div>
        <a class="apply" th:href="${tempVaga.url}">
        <button class ="apply-btn">Aplicar</button>
        </a>
        <a href="#"></a>
    </article>

    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>


</div>


</body>
</html>
