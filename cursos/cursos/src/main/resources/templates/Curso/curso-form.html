<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Cadastrar Curso</title>
</head>

<body>

  <div class ="container">
    <h3>Curso Directory</h3>
    <hr>

    <p class="h4 mb-4"> Cadastrar Curso</p>

    <form action="#"  th:action="@{/cursos/save}"
                      th:object="${curso}" method="POST"
                      enctype="multipart/form-data">


      <input type="hidden" th:field="*{id}">

        <h2> Nome do curso </h2>
      <input type="text" th:field="*{nome}"
             class="form-control mb-4 w-25" placeholder="Nome do curso" required>
      
      <h2> Categoria do curso </h2>
            
            
                <div  class="custom-select" style="width:200px;">


            <select th:field="*{categoria}" required>

                <option value="0">Selecione a Categoria:</option>
                <option value="Programação">Programação</option>
                <option value="Marketing Digital">Marketing Digital</option>
                <option value="Informática">Informática</option>
                <option value="Desenvolvimento Web">Desenvolvimento Web</option>
                <option value="Inglês como Segunda Língua (ESL)">Inglês como Segunda Língua (ESL)</option>
                <option value="Design Gráfico">Design Gráfico</option>
                <option value="Machine Learning">Machine Learning</option>
                <option value="Fotografia">Fotografia</option>
                <option value="Finanças Pessoais">Finanças Pessoais</option>
                <option value="Gerenciamento de Projetos">Gerenciamento de Projetos</option>
                <option value="Ciência de Dados">Ciência de Dados</option>
                <option value="Redes de Computadores">Redes de Computadores</option>
                <option value="Marketing de Mídias Sociais">Marketing de Mídias Sociais</option>
                <option value="Introdução à Inteligência Artificial (IA)">Introdução à Inteligência Artificial (IA)</option>
                <option value="Psicologia">Psicologia</option>

            </select>
        </div>
            


      <h2> Fornecedor do curso </h2>
      <input type="text" th:field="*{fornecedor}"
             class="form-control mb-4 w-25" placeholder="Fornecedor do curso" required>


      <h2> URL do curso </h2>
      <input type="text" th:field="*{url}"
             class="form-control mb-4 w-25" placeholder="URL do curso" required>



      <h2> Curso presencial? </h2>
        <select th:field="*{presencial}" required>

            <option value="0">Selecione:</option>
            <option value="true">Sim</option>
            <option value="false">Não</option>

        </select>



      <h2> Descrição do curso </h2>
      <input type="text" th:field="*{descricao}"
      class="form-control mb-4 w-25" placeholder="Descricao do curso" required>


        <div class="my-5">
            <div class="mx-auto w-25 " style="max-width:100%;">
                <h2 class="text-center mb-3">Add Image</h2>
                    <div class="input-group" >
                        <input type="file" class="form-control" id="imagem" name="imagem" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required="required">
                    </div>
            </div>
        </div>


      <button type="submit" class="btn btn-info col-2">SALVAR</button>
    </form>

    <hr>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
