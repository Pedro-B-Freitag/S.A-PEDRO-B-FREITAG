<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Cadastrar Curso</title>
</head>

<body>

  <div class ="container">
    <h3>Curso Directory</h3>
    <hr>

    <p class="h4 mb-4"> Cadastrar Curso</p>

    <form action="#"  th:action="@{/cursos/save}"
                      th:object="${curso}" method="POST">


      <input type="hidden" th:field="*{id}">



      <h2> Nome do curso </h2>
      <input type="text" th:field="*{nome}"
             class="form-control mb-4 w-25" placeholder="Nome do curso">
      
      <h2> Categoria do curso </h2>
      <input type="text" th:field="*{categoria}"
             class="form-control mb-4 w-25" placeholder="Categoria do curso">


      <h2> Fornecedor do curso </h2>
      <input type="text" th:field="*{fornecedor}"
             class="form-control mb-4 w-25" placeholder="Fornecedor do curso">


      <h2> URL do curso </h2>
      <input type="text" th:field="*{url}"
             class="form-control mb-4 w-25" placeholder="URL do curso">



      <h2> Curso presencial? </h2>
      <input type="text" th:field="*{presencial}"
             class="form-control mb-4 w-25" placeholder="Curso e presencial?">


      <h2> Descrição do curso </h2>
      <input type="text" th:field="*{descricao}"
      class="form-control mb-4 w-25" placeholder="Descricao do curso">


      <h2> Imagem do curso </h2>
      <input type="image" th:field="*{imagem}"
             class="form-control mb-4 w-25" placeholder="Imagem do curso">

      <button type="submit" class="btn btn-info col-2">SALVAR</button>
    </form>

    <hr>

  </div>

</body>

</html>
